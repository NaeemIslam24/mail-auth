{% extends 'base.html' %}
{% load static %}
{% block title %}
 sent mail
{% endblock %}


{% block content %}
<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">We sent a code to your mail</h3>
	    
		<div class="card-text text-center">
			<!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
		    Please check your E-mail
		</div>
	</div>
	<form method="POST" action="">
		<!-- to error: add class "has-danger" -->
		{% csrf_token %}


		<div class="form-group">
			<label for="exampleInputEmail1">Code here</label>
			<input name="code" type="text" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
		</div>

		<button type="submit" class="btn btn-primary btn-block">submit</button>
		
	
	</form>
</div>
</div>

{% endblock %}
