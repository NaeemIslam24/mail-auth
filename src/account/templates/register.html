{% extends 'base.html' %}
{% load static %}
{% block title %}
 register
{% endblock %}


{% block content %}
<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Register into Stack Pro</h3>
		<div class="card-text">
			<!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
			<form  method="POST" action="">
				{% csrf_token %}
				{% if messages %}
				
					{% for message in messages %}
					<div class="alert alert-info ">
					{{message}}
				    </div>
					{% endfor %}
				
				{% endif %}
				<br/>
				<br/>
			
				<!-- to error: add class "has-danger" -->
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input name="email" type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>

				<div class="form-group">
					<label for="exampleInputEmail1">Username</label>
					<input type="text" name="username" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>

				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					
					<input type="password" name="password" class="form-control form-control-sm" id="exampleInputPassword1">
				</div>

				<div class="form-group">
					<label for="exampleInputPassword1">Confirm Password</label>
					
					<input name="confirm_pass" type="password" class="form-control form-control-sm" id="exampleInputPassword1">
				</div>

				<button type="submit" class="btn btn-primary btn-block">Sign Up</button>
				
				<div class="sign-up">
					Already have an account? <a href="{% url 'login' %}">Login</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>

{% endblock %}
